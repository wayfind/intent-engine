<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CORTEX // COMMAND CENTER</title>
    <link rel="icon" type="image/svg+xml" href="/static/favicon.svg">

    <!-- TailwindCSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Orbitron:wght@400;500;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- Local HTMX -->
    <script src="/static/vendor/htmx.min.js"></script>

    <!-- Local Markdown & Code Highlighting -->
    <script src="/static/vendor/marked.min.js"></script>
    <script src="/static/vendor/highlight.min.js"></script>
    <link rel="stylesheet" href="/static/vendor/github.min.css">

    <!-- Local DOMPurify -->
    <script src="/static/vendor/purify.min.js"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'sci-bg': '#030712',
                        'sci-panel': '#0f172a',
                        'sci-border': '#1e293b',
                        'neon-blue': '#00f3ff',
                        'neon-purple': '#bc13fe',
                        'neon-green': '#ccff00',
                        'neon-red': '#ff003c',
                    },
                    fontFamily: {
                        'mono': ['"JetBrains Mono"', 'monospace'],
                        'display': ['"Orbitron"', 'sans-serif'],
                        'body': ['"Rajdhani"', 'sans-serif'],
                    },
                    boxShadow: {
                        'neon-blue': '0 0 5px #00f3ff, 0 0 10px #00f3ff40',
                        'neon-purple': '0 0 5px #bc13fe, 0 0 10px #bc13fe40',
                    }
                }
            }
        }
    </script>

    <style>
        /* Base Sci-Fi Styles */
        body {
            background-color: #020408;
            background-image:
                linear-gradient(rgba(0, 243, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 243, 255, 0.03) 1px, transparent 1px);
            background-size: 30px 30px;
            color: #e2e8f0;
            font-family: 'Rajdhani', sans-serif;
            overflow: hidden;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }

        ::-webkit-scrollbar-track {
            background: #0f172a;
        }

        ::-webkit-scrollbar-thumb {
            background: #1e293b;
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #00f3ff;
        }

        /* Holographic Effects */
        .holo-panel {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(0, 243, 255, 0.1);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
        }

        .holo-panel::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(0, 243, 255, 0.5), transparent);
        }

        .holo-panel::after {
            content: '';
            position: absolute;
            bottom: 0;
            right: 0;
            width: 20px;
            height: 20px;
            border-bottom: 2px solid rgba(0, 243, 255, 0.3);
            border-right: 2px solid rgba(0, 243, 255, 0.3);
        }

        /* Typography */
        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 0.05em;
        }

        .text-neon-blue {
            text-shadow: 0 0 5px rgba(0, 243, 255, 0.5);
        }

        .text-neon-purple {
            text-shadow: 0 0 5px rgba(188, 19, 254, 0.5);
        }

        /* Markdown Styles */
        .prose {
            color: #cbd5e1;
            max-width: none;
            font-family: 'Rajdhani', sans-serif;
            font-size: 1.1rem;
        }

        .prose h1,
        .prose h2,
        .prose h3 {
            color: #00f3ff;
            font-family: 'Orbitron', sans-serif;
            border-bottom: 1px solid rgba(0, 243, 255, 0.2);
            padding-bottom: 0.5rem;
            margin-top: 1.5rem;
        }

        .prose code {
            background: rgba(0, 243, 255, 0.1);
            color: #00f3ff;
            font-family: 'JetBrains Mono', monospace;
            padding: 0.2em 0.4em;
            border-radius: 0.25rem;
            border: 1px solid rgba(0, 243, 255, 0.2);
        }

        .prose pre {
            background: #050a14;
            border: 1px solid #1e293b;
            border-radius: 0.5rem;
            padding: 1rem;
        }

        .prose pre code {
            background: transparent;
            color: inherit;
            border: none;
            padding: 0;
        }

        .prose blockquote {
            border-left: 3px solid #bc13fe;
            background: linear-gradient(90deg, rgba(188, 19, 254, 0.1), transparent);
            padding: 0.5rem 1rem;
            font-style: italic;
            color: #e2e8f0;
        }

        .prose ul {
            list-style-type: none;
            padding-left: 0;
        }

        .prose ul li::before {
            content: '>';
            color: #00f3ff;
            margin-right: 0.5rem;
            font-weight: bold;
        }

        .prose a {
            color: #bc13fe;
            text-decoration: none;
            border-bottom: 1px dashed #bc13fe;
            transition: all 0.2s;
        }

        .prose a:hover {
            color: #fff;
            border-bottom-style: solid;
            text-shadow: 0 0 5px #bc13fe;
        }

        /* Animations */
        @keyframes scanline {
            0% {
                transform: translateY(-100%);
            }

            100% {
                transform: translateY(100%);
            }
        }

        .scanline {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to bottom, transparent 50%, rgba(0, 243, 255, 0.02) 51%, transparent 51%);
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 50;
        }

        /* Custom Inputs */
        .sci-input {
            background: rgba(15, 23, 42, 0.8);
            border: 1px solid #1e293b;
            color: #00f3ff;
            font-family: 'JetBrains Mono', monospace;
            transition: all 0.3s;
        }

        .sci-input:focus {
            border-color: #00f3ff;
            box-shadow: 0 0 10px rgba(0, 243, 255, 0.2);
            outline: none;
        }

        /* Task Cards */
        .task-card {
            background: linear-gradient(135deg, rgba(15, 23, 42, 0.9) 0%, rgba(15, 23, 42, 0.6) 100%);
            border-left: 3px solid transparent;
            transition: all 0.2s;
        }

        .task-card:hover {
            transform: translateX(5px);
            background: rgba(30, 41, 59, 0.8);
            border-left-color: #00f3ff;
            box-shadow: 0 0 15px rgba(0, 243, 255, 0.1);
        }

        .task-card.active {
            background: rgba(0, 243, 255, 0.05);
            border: 1px solid #00f3ff;
            box-shadow: inset 0 0 20px rgba(0, 243, 255, 0.1);
        }

        /* Status Badges */
        .status-badge {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            padding: 2px 6px;
            border-radius: 2px;
        }

        .status-todo {
            background: rgba(255, 165, 0, 0.1);
            color: #ffa500;
            border: 1px solid rgba(255, 165, 0, 0.3);
        }

        .status-doing {
            background: rgba(0, 243, 255, 0.1);
            color: #00f3ff;
            border: 1px solid rgba(0, 243, 255, 0.3);
            animation: pulse 2s infinite;
        }

        .status-done {
            background: rgba(10, 255, 0, 0.1);
            color: #0aff00;
            border: 1px solid rgba(10, 255, 0, 0.3);
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(0, 243, 255, 0.4);
            }

            70% {
                box-shadow: 0 0 0 5px rgba(0, 243, 255, 0);
            }

            100% {
                box-shadow: 0 0 0 0 rgba(0, 243, 255, 0);
            }
        }
    </style>
</head>

<body class="h-screen flex flex-col">
    <div class="scanline"></div>

    <!-- Top Banner -->
    <header class="h-16 bg-sci-panel border-b border-sci-border flex items-center justify-between px-6 relative z-10">
        <div class="flex items-center gap-4">
            <div class="w-8 h-8 bg-neon-blue rounded-sm flex items-center justify-center shadow-neon-blue">
                <svg class="w-5 h-5 text-black" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M13 10V3L4 14h7v7l9-11-7-7z"></path>
                </svg>
            </div>
            <div>
                <h1 class="text-xl font-bold text-white tracking-widest">INTENT-ENGINE <span
                        class="text-neon-blue text-sm font-normal opacity-70">// DASHBOARD</span></h1>
                <div class="text-xs text-neon-blue font-mono tracking-wider" id="project-name">INITIALIZING...</div>
            </div>
        </div>

        <!-- Project Tabs -->
        <div class="flex-1 mx-12 overflow-x-auto no-scrollbar">
            <div class="flex space-x-1" id="project-tabs">
                <!-- Tabs injected by JS -->
            </div>
        </div>

        <!-- Global Actions -->
        <div class="flex items-center gap-3">
            <button onclick="loadCurrentTask()"
                class="px-4 py-2 bg-sci-bg border border-neon-purple text-neon-purple hover:bg-neon-purple hover:text-white transition-all font-mono text-sm uppercase tracking-wider flex items-center gap-2 group">
                <span class="w-2 h-2 bg-neon-purple rounded-full animate-pulse"></span>
                Current Focus
            </button>
            <button onclick="openNewTaskModal()"
                class="px-4 py-2 bg-neon-blue text-black font-bold hover:bg-white hover:shadow-neon-blue transition-all font-display text-sm uppercase tracking-wider clip-path-slant">
                + New Task
            </button>
        </div>
    </header>

    <!-- Main Layout -->
    <div class="flex-1 flex overflow-hidden relative z-0">

        <!-- Left Sidebar: Tasks -->
        <aside class="w-80 bg-sci-panel border-r border-sci-border flex flex-col">
            <!-- Search & Filter -->
            <div class="p-4 border-b border-sci-border space-y-3">
                <div class="relative">
                    <input type="text" id="search-input" oninput="handleSearch(event)" placeholder="SEARCH_DATABASE..."
                        class="w-full bg-sci-bg border border-sci-border text-neon-blue px-4 py-2 font-mono text-sm focus:border-neon-blue focus:outline-none focus:shadow-neon-blue transition-all placeholder-slate-600">
                    <div class="absolute right-3 top-2.5 text-slate-600">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                        </svg>
                    </div>
                </div>
                <div class="flex gap-1">
                    <button onclick="filterTasks('all')" id="filter-all"
                        class="flex-1 py-1 text-xs font-mono border border-neon-blue bg-neon-blue/10 text-neon-blue">ALL</button>
                    <button onclick="filterTasks('todo')" id="filter-todo"
                        class="flex-1 py-1 text-xs font-mono border border-sci-border text-slate-400 hover:text-white">TODO</button>
                    <button onclick="filterTasks('doing')" id="filter-doing"
                        class="flex-1 py-1 text-xs font-mono border border-sci-border text-slate-400 hover:text-white">DOING</button>
                    <button onclick="filterTasks('done')" id="filter-done"
                        class="flex-1 py-1 text-xs font-mono border border-sci-border text-slate-400 hover:text-white">DONE</button>
                </div>
            </div>

            <!-- Task List -->
            <div class="flex-1 overflow-y-auto p-3 space-y-2" id="task-list-container">
                <div id="task-list-items" class="space-y-2">
                    <!-- Tasks injected by JS -->
                    <div class="text-center text-slate-600 font-mono text-xs py-8">
                        [SYSTEM] CONNECTING TO DATABASE...
                    </div>
                </div>
            </div>
        </aside>

        <!-- Center: Main Display -->
        <main class="flex-[4.5] bg-sci-bg relative flex flex-col overflow-hidden border-r border-sci-border">
            <!-- Grid Background -->
            <div class="absolute inset-0 pointer-events-none"
                style="background-image: radial-gradient(circle at 50% 50%, rgba(0, 243, 255, 0.05) 0%, transparent 50%);">
            </div>

            <div id="task-detail-container" class="flex-1 overflow-y-auto p-8 relative z-10">
                <!-- Task Details injected by JS -->
                <div class="h-full flex flex-col items-center justify-center text-slate-600">
                    <div
                        class="w-24 h-24 border border-sci-border rounded-full flex items-center justify-center mb-4 relative">
                        <div class="absolute inset-0 border-t border-neon-blue rounded-full animate-spin"></div>
                        <svg class="w-10 h-10 opacity-50" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1"
                                d="M9 3v2m6-2v2M9 19v2m6-2v2M5 9H3m2 6H3m18-6h-2m2 6h-2M7 19h10a2 2 0 002-2V7a2 2 0 00-2-2H7a2 2 0 00-2 2v10a2 2 0 002 2zM9 9h6v6H9V9z">
                            </path>
                        </svg>
                    </div>
                    <h2 class="font-display text-xl tracking-widest">AWAITING INPUT</h2>
                    <p class="font-mono text-sm mt-2 text-neon-blue opacity-50">SELECT_TASK_MODULE</p>
                </div>
            </div>
        </main>

        <!-- Right Sidebar: Event Log -->
        <aside class="flex-[5.5] bg-sci-panel border-l border-sci-border flex flex-col">
            <div class="p-4 border-b border-sci-border flex justify-between items-center bg-sci-panel/50">
                <h3 class="font-display text-sm text-neon-blue tracking-wider flex items-center gap-2">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z">
                        </path>
                    </svg>
                    SYSTEM_LOGS
                </h3>
                <span class="text-[10px] font-mono text-slate-500">LIVE_FEED</span>
            </div>
            <div class="flex-1 overflow-y-auto p-4 space-y-4" id="event-list-container">
                <!-- Events injected by JS -->
                <div class="text-center text-slate-600 font-mono text-xs py-8">
                    NO_DATA_STREAM
                </div>
            </div>
        </aside>

    </div>

    <!-- Modals (Hidden by default) -->
    <div id="new-task-modal"
        class="hidden fixed inset-0 z-50 flex items-center justify-center bg-black/80 backdrop-blur-sm">
        <div class="bg-sci-panel border border-neon-blue w-full max-w-2xl p-1 shadow-neon-blue relative">
            <!-- Corner Accents -->
            <div class="absolute top-0 left-0 w-4 h-4 border-t-2 border-l-2 border-neon-blue"></div>
            <div class="absolute top-0 right-0 w-4 h-4 border-t-2 border-r-2 border-neon-blue"></div>
            <div class="absolute bottom-0 left-0 w-4 h-4 border-b-2 border-l-2 border-neon-blue"></div>
            <div class="absolute bottom-0 right-0 w-4 h-4 border-b-2 border-r-2 border-neon-blue"></div>

            <div class="bg-sci-bg p-6">
                <div class="flex justify-between items-center mb-6 border-b border-sci-border pb-4">
                    <h2 class="font-display text-xl text-white">INITIALIZE_NEW_TASK</h2>
                    <button onclick="closeNewTaskModal()" class="text-slate-500 hover:text-neon-red transition-colors">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </div>
                <form id="new-task-form" onsubmit="createTask(event)" class="space-y-4">
                    <div>
                        <label class="block font-mono text-xs text-neon-blue mb-1">TASK_DESIGNATION</label>
                        <input type="text" name="name" required
                            class="w-full bg-sci-panel border border-sci-border text-white px-4 py-2 font-mono focus:border-neon-blue focus:outline-none transition-colors"
                            placeholder="ENTER_TASK_NAME">
                    </div>
                    <div>
                        <label class="block font-mono text-xs text-neon-blue mb-1">PARAMETERS [MARKDOWN]</label>
                        <textarea name="spec" rows="6"
                            class="w-full bg-sci-panel border border-sci-border text-white px-4 py-2 font-mono text-sm focus:border-neon-blue focus:outline-none transition-colors resize-none"
                            placeholder="// Enter specifications..."></textarea>
                    </div>
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block font-mono text-xs text-neon-blue mb-1">PRIORITY_LEVEL</label>
                            <select name="priority"
                                class="w-full bg-sci-panel border border-sci-border text-white px-4 py-2 font-mono focus:border-neon-blue focus:outline-none">
                                <option value="">DEFAULT</option>
                                <option value="1">CRITICAL [L1]</option>
                                <option value="2">HIGH [L2]</option>
                                <option value="3">MEDIUM [L3]</option>
                                <option value="4">LOW [L4]</option>
                            </select>
                        </div>
                        <div>
                            <label class="block font-mono text-xs text-neon-blue mb-1">PARENT_ID [OPTIONAL]</label>
                            <input type="number" name="parent_id"
                                class="w-full bg-sci-panel border border-sci-border text-white px-4 py-2 font-mono focus:border-neon-blue focus:outline-none">
                        </div>
                    </div>
                    <div class="flex justify-end gap-4 mt-6 pt-4 border-t border-sci-border">
                        <button type="button" onclick="closeNewTaskModal()"
                            class="px-6 py-2 border border-sci-border text-slate-400 font-mono hover:text-white hover:border-white transition-colors">CANCEL</button>
                        <button type="submit"
                            class="px-6 py-2 bg-neon-blue text-black font-bold font-display hover:bg-white hover:shadow-neon-blue transition-all">EXECUTE</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div id="add-event-modal"
        class="hidden fixed inset-0 z-50 flex items-center justify-center bg-black/80 backdrop-blur-sm">
        <div class="bg-sci-panel border border-neon-purple w-full max-w-2xl p-1 shadow-neon-purple relative">
            <div class="bg-sci-bg p-6">
                <div class="flex justify-between items-center mb-6 border-b border-sci-border pb-4">
                    <h2 class="font-display text-xl text-white">LOG_SYSTEM_EVENT</h2>
                    <button onclick="closeAddEventModal()" class="text-slate-500 hover:text-neon-red transition-colors">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </div>
                <form id="add-event-form" onsubmit="addEvent(event)" class="space-y-4">
                    <input type="hidden" name="task_id" id="event-task-id">
                    <div>
                        <label class="block font-mono text-xs text-neon-purple mb-1">EVENT_TYPE</label>
                        <select name="type" required
                            class="w-full bg-sci-panel border border-sci-border text-white px-4 py-2 font-mono focus:border-neon-purple focus:outline-none">
                            <option value="decision">DECISION</option>
                            <option value="blocker">BLOCKER</option>
                            <option value="milestone">MILESTONE</option>
                            <option value="note">NOTE</option>
                        </select>
                    </div>
                    <div>
                        <label class="block font-mono text-xs text-neon-purple mb-1">DATA_STREAM [MARKDOWN]</label>
                        <textarea name="data" required rows="6"
                            class="w-full bg-sci-panel border border-sci-border text-white px-4 py-2 font-mono text-sm focus:border-neon-purple focus:outline-none transition-colors resize-none"
                            placeholder="// Enter event data..."></textarea>
                    </div>
                    <div class="flex justify-end gap-4 mt-6 pt-4 border-t border-sci-border">
                        <button type="button" onclick="closeAddEventModal()"
                            class="px-6 py-2 border border-sci-border text-slate-400 font-mono hover:text-white hover:border-white transition-colors">CANCEL</button>
                        <button type="submit"
                            class="px-6 py-2 bg-neon-purple text-white font-bold font-display hover:bg-white hover:text-black hover:shadow-neon-purple transition-all">COMMIT_LOG</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="/static/js/app.js"></script>
</body>

</html>
