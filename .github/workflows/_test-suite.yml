name: Test Suite

# Reusable workflow for running the test suite
# Can be called from other workflows with different configurations

on:
  workflow_call:
    inputs:
      os:
        description: 'Operating system to run on'
        required: false
        type: string
        default: 'ubuntu-latest'
      rust-version:
        description: 'Rust version to use'
        required: false
        type: string
        default: 'stable'
      experimental:
        description: 'Whether this is an experimental test (continue on error)'
        required: false
        type: boolean
        default: false
      upload-artifacts:
        description: 'Upload test artifacts on failure'
        required: false
        type: boolean
        default: true

jobs:
  test:
    runs-on: ${{ inputs.os }}
    continue-on-error: ${{ inputs.experimental }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ inputs.rust-version }}

      - name: Cache dependencies
        uses: Swatinem/rust-cache@v2
        with:
          prefix-key: v1-rust
          shared-key: ${{ inputs.rust-version }}-test
          cache-all-crates: true

      - name: Build
        run: cargo build --verbose

      - name: Run tests
        run: cargo test --verbose
        env:
          RUST_BACKTRACE: 1

      - name: Build release
        run: cargo build --release --verbose

      - name: Run doctor command
        run: cargo run --release --bin intent-engine -- doctor

      - name: Upload test artifacts
        if: failure() && inputs.upload-artifacts
        uses: actions/upload-artifact@v5
        with:
          name: test-results-${{ inputs.os }}-${{ inputs.rust-version }}
          path: |
            target/debug/deps/*.log
            target/release/deps/*.log
          retention-days: 7
