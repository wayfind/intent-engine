name: CI

# Simplified CI Strategy for Fast Feedback
#
# This workflow uses a two-tier approach to balance speed and thoroughness:
#
# ðŸš€ TIER 1: Fast CI (~5-10 minutes) - Default for all branches and PRs
#   Trigger: Push to any branch, Pull Requests
#   Runs: Basic tests, format check, clippy, docs, package check
#   Purpose: Quick feedback for development
#
# ðŸ”¬ TIER 2: Full CI (~30-40 minutes) - Only when needed
#   Trigger: Manual workflow dispatch, scheduled runs (daily)
#   Runs: Everything including benchmarks, code coverage, minimal versions,
#         security audit, install scripts
#   Purpose: Deep validation for production code
#
# Benefits:
#   - 80-90% faster CI for normal development
#   - Expensive checks only run when explicitly needed
#   - Daily scheduled runs catch issues automatically

on:
  push:
    branches: [ main, master, claude/** ]
  pull_request:
    branches: [ main, master ]
  schedule:
    # Run daily at 00:00 UTC to catch dependency issues
    - cron: '0 0 * * *'
  workflow_dispatch:  # Allow manual trigger for full CI

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  # Fast check job - always runs for all triggers
  test-fast:
    name: Test (ubuntu-latest / stable)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-registry-

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-git-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-git-

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-build-target-

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Run clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Build
        run: cargo build --verbose

      - name: Run tests
        run: cargo test --verbose

      - name: Build release
        run: cargo build --release --verbose

      - name: Run doctor command
        run: cargo run --release -- doctor

      - name: Upload test results
        if: failure()
        uses: actions/upload-artifact@v5
        with:
          name: test-results-ubuntu-latest-stable
          path: |
            target/debug/deps/*.log
            target/release/deps/*.log

  # Standard CI - runs on PRs and production
  test-standard:
    name: Test (${{ matrix.os }} / ${{ matrix.rust }})
    runs-on: ${{ matrix.os }}
    if: |
      github.event_name == 'pull_request' ||
      github.ref == 'refs/heads/main' ||
      github.ref == 'refs/heads/master' ||
      github.event_name == 'schedule' ||
      github.event_name == 'workflow_dispatch'
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            rust: stable
          - os: ubuntu-latest
            rust: beta
          - os: macos-latest
            rust: beta

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ matrix.rust }}

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-${{ matrix.rust }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Build
        run: cargo build --verbose

      - name: Run tests
        run: cargo test --verbose

      - name: Build release
        run: cargo build --release --verbose

      - name: Upload test results
        if: failure()
        uses: actions/upload-artifact@v5
        with:
          name: test-results-${{ matrix.os }}-${{ matrix.rust }}
          path: |
            target/debug/deps/*.log
            target/release/deps/*.log

  # Full CI - runs on production branches, schedule, and manual trigger
  test-full:
    name: Test (${{ matrix.os }} / ${{ matrix.rust }})
    runs-on: ${{ matrix.os }}
    if: |
      github.ref == 'refs/heads/main' ||
      github.ref == 'refs/heads/master' ||
      github.event_name == 'schedule' ||
      github.event_name == 'workflow_dispatch'
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            rust: stable
          - os: windows-latest
            rust: beta
          - os: ubuntu-latest
            rust: nightly
            experimental: true

    continue-on-error: ${{ matrix.experimental || false }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ matrix.rust }}

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-${{ matrix.rust }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Build
        run: cargo build --verbose

      - name: Run tests
        run: cargo test --verbose

      - name: Build release
        run: cargo build --release --verbose

      - name: Upload test results
        if: failure()
        uses: actions/upload-artifact@v5
        with:
          name: test-results-${{ matrix.os }}-${{ matrix.rust }}
          path: |
            target/debug/deps/*.log
            target/release/deps/*.log

  # Test with minimal dependency versions - Only on manual trigger or schedule
  test-minimal-versions:
    name: Test Minimal Versions
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'schedule' || github.event_name == 'workflow_dispatch' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Rust (nightly for -Z minimal-versions)
        uses: dtolnay/rust-toolchain@nightly

      - name: Setup Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Generate minimal lockfile
        run: cargo +nightly update -Z minimal-versions

      - name: Build with minimal versions
        run: cargo +stable build --verbose

      - name: Test with minimal versions
        run: cargo +stable test --verbose

  # Code coverage - Only on manual trigger or schedule
  coverage:
    name: Code Coverage
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'schedule' || github.event_name == 'workflow_dispatch' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install cargo-tarpaulin
        run: cargo install cargo-tarpaulin

      - name: Generate coverage
        run: cargo tarpaulin --verbose --all-features --workspace --timeout 120 --out xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./cobertura.xml
          fail_ci_if_error: false

      - name: Archive coverage results
        uses: actions/upload-artifact@v5
        with:
          name: code-coverage-report
          path: cobertura.xml

  # Security audit - Only on manual trigger or schedule
  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'schedule' || github.event_name == 'workflow_dispatch' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install cargo-audit
        run: cargo install cargo-audit

      - name: Run cargo-audit
        run: cargo audit

      - name: Install cargo-deny
        run: cargo install cargo-deny

      - name: Run cargo-deny
        run: cargo deny check

  # Documentation check
  docs:
    name: Documentation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Check documentation
        run: cargo doc --no-deps --all-features --document-private-items
        env:
          RUSTDOCFLAGS: -D warnings

      - name: Test documentation examples
        run: cargo test --doc --all-features

  # Check that Cargo.toml is ready for crates.io
  check-package:
    name: Check Package
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Check package
        run: cargo package --list --allow-dirty

      - name: Verify package contents
        run: |
          cargo package --allow-dirty
          echo "Listing target/package directory:"
          ls -la target/package/
          PKG_FILE=$(find target/package -name "intent-engine-*.crate" -type f | head -n 1)
          if [ -z "$PKG_FILE" ]; then
            echo "Error: No package file found"
            exit 1
          fi
          echo "Found package: $PKG_FILE"
          # .crate files are actually tar.gz files
          tar -xzf "$PKG_FILE" -C target/package/
          PKG_DIR=$(find target/package -maxdepth 1 -name "intent-engine-*" -type d | head -n 1)
          echo "Extracted to: $PKG_DIR"
          cd "$PKG_DIR"
          cargo build --verbose
          cargo test --verbose

  # Dependency review
  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        continue-on-error: true  # Requires GitHub Advanced Security for private repos

  # Check for outdated dependencies
  outdated:
    name: Outdated Dependencies
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule'
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install cargo-outdated
        run: cargo install cargo-outdated

      - name: Check for outdated dependencies
        run: cargo outdated --exit-code 1
        continue-on-error: true

  # Run benchmarks - Only on manual trigger or schedule
  bench:
    name: Benchmarks
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'schedule' || github.event_name == 'workflow_dispatch' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-bench-${{ hashFiles('**/Cargo.lock') }}

      - name: Run benchmarks
        run: cargo bench --no-fail-fast
        continue-on-error: true

      - name: Archive benchmark results
        uses: actions/upload-artifact@v5
        with:
          name: benchmark-results
          path: target/criterion/

  # Check installation scripts - Only on manual trigger or schedule
  install-scripts:
    name: Test Install Scripts
    runs-on: ${{ matrix.os }}
    if: ${{ github.event_name == 'schedule' || github.event_name == 'workflow_dispatch' }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Install system dependencies (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libssl-dev pkg-config
        shell: bash

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Test install.sh
        run: |
          chmod +x install.sh
          ./install.sh
        shell: bash

      - name: Verify installation
        run: |
          export PATH="$HOME/.cargo/bin:$PATH"
          intent-engine doctor
        shell: bash

  # Final status check
  ci-success:
    name: CI Success
    needs:
      - test-fast
      - test-standard
      - test-full
      - coverage
      - security-audit
      - docs
      - check-package
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Check all jobs
        run: |
          # Check test-fast (always runs)
          if [ "${{ needs.test-fast.result }}" != "success" ]; then
            echo "Fast test job failed"
            exit 1
          fi

          # Check test-standard (conditional)
          if [ "${{ needs.test-standard.result }}" == "failure" ]; then
            echo "Standard test job failed"
            exit 1
          fi

          # Check test-full (conditional)
          if [ "${{ needs.test-full.result }}" == "failure" ]; then
            echo "Full test job failed"
            exit 1
          fi

          # Check coverage job (conditional - only on schedule/manual)
          if [ "${{ needs.coverage.result }}" == "failure" ]; then
            echo "Coverage job failed"
            exit 1
          fi

          # Check security audit (conditional - only on schedule/manual)
          if [ "${{ needs.security-audit.result }}" == "failure" ]; then
            echo "Security audit job failed"
            exit 1
          fi

          # Check docs (always runs)
          if [ "${{ needs.docs.result }}" != "success" ]; then
            echo "Documentation job failed"
            exit 1
          fi

          # Check package (always runs)
          if [ "${{ needs.check-package.result }}" != "success" ]; then
            echo "Package check job failed"
            exit 1
          fi

          echo "All required jobs passed!"
