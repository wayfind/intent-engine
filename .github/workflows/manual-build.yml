name: Manual Build & Test

# Simplified manual build workflow for debugging and testing
# Most functionality is now in ci.yml with workflow_dispatch

on:
  workflow_dispatch:
    inputs:
      rust-version:
        description: 'Rust version to use'
        required: true
        type: choice
        default: 'stable'
        options:
          - stable
          - beta
          - nightly
      run-tests:
        description: 'Run tests'
        required: false
        type: boolean
        default: true
      run-benchmarks:
        description: 'Run benchmarks'
        required: false
        type: boolean
        default: false
      build-release:
        description: 'Build release binary'
        required: false
        type: boolean
        default: false

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  build-and-test:
    name: Build & Test (${{ inputs.rust-version }})
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ inputs.rust-version }}
          components: rustfmt, clippy

      - name: Cache dependencies
        uses: Swatinem/rust-cache@v2

      - name: Format check
        run: cargo fmt --all -- --check

      - name: Clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Build (debug)
        run: cargo build --verbose

      - name: Run tests
        if: inputs.run-tests
        run: cargo test --verbose

      - name: Build (release)
        if: inputs.build-release
        run: cargo build --release --verbose

      - name: Run benchmarks
        if: inputs.run-benchmarks
        run: cargo bench --no-fail-fast
        continue-on-error: true

      - name: Upload release binary
        if: inputs.build-release
        uses: actions/upload-artifact@v6
        with:
          name: intent-engine-${{ inputs.rust-version }}-linux-x64
          path: |
            target/release/ie
          retention-days: 7

      - name: Summary
        run: |
          echo "## ðŸŽ‰ Manual Build Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Rust**: ${{ inputs.rust-version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tests**: ${{ inputs.run-tests }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Benchmarks**: ${{ inputs.run-benchmarks }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Release Build**: ${{ inputs.build-release }}" >> $GITHUB_STEP_SUMMARY
