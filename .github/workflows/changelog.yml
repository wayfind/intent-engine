name: Update CHANGELOG

# Automatically generates CHANGELOG when a new release tag is created
# Uses git-cliff to generate beautiful changelogs from conventional commits

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  changelog:
    name: Generate CHANGELOG
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Generate CHANGELOG
        uses: orhun/git-cliff-action@v4
        with:
          config: cliff.toml
          args: --verbose
        env:
          OUTPUT: CHANGELOG.md

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'docs: update CHANGELOG for ${{ github.ref_name }}'
          branch: docs/changelog-${{ github.ref_name }}
          base: main
          delete-branch: true
          title: 'docs: Update CHANGELOG for ${{ github.ref_name }}'
          body: |
            ## üìù CHANGELOG Update

            This PR updates the CHANGELOG.md file for release **${{ github.ref_name }}**.

            ### Changes
            - ‚úÖ Generated from git history
            - ‚úÖ Includes all commits since last release
            - ‚úÖ Categorized by type (feat, fix, docs, etc.)

            ### Review
            Please review the generated changelog and merge if it looks good.

            ---
            <sub>Auto-generated by changelog workflow</sub>
          labels: |
            documentation
            automated
